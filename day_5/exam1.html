<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>exam1</title>
  <script ></script>
  <style>
      .card {
          font-size: 30px;
          width: 500px;
      }

      .title {
          background-color: #3c5ea8;
          color: white;
          padding: 10px;
      }

      .contents {
          padding: 16px;
          background-color: #e6e8ec;
      }

      .item {
          background-color: white;
          margin: 16px 30px;
          padding: 8px;
      }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous">
    function addText() {
        const  text = $("#inputText").val();

        $(".contents").append(`<div class="item">${text}</div>`);

        // 내용 비우기
        $("#inputText").val("");
    }
  </script>
</head>
<body>
  <div class="card">
    <div class="title">최도근님 안녕하세요</div>
    <div class="contents">
      페이스북 색감따라하기
      <div class="item">
        <b>박지성</b> SBS에서 월드텁 보세요!
      </div>
      <div class="item">
        <b>안정환</b> MBC죠...
      </div>
      <div class="item">
        <b>이영표</b> KBS는 수신료의 가치를...
      </div>
    </div>
  </div>

  <input type="text" id="inputText">
  <button onclick="addText()">등록하기</button>
</body>
</html>
