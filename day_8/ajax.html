<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ajex</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
      function loadDoc() {
          let xhttp = new XMLHttpRequest();
          // 콜백 지정?
          xhttp.onreadystatechange = function() {
              if (this.readyState === 4 && this.status === 200) {
                  document.getElementById("demo").innerHTML =
                      this.responseText;
              }
          };
          xhttp.open("GET", "ajax_info.txt", true);
          xhttp.send();
      }

      function loadDoc2() {
          $("#demo").load("ajax_info2.txt");
      }

  </script>
</head>
<body>
  <button onclick="loadDoc()">js 로드</button>
  <button onclick="loadDoc2()">jquery 로드</button>
  <div id="demo"></div>
</body>
</html>
