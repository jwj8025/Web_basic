      // num = prompt("숫자를 다시 입력해 주세요");
        alert("숫자를 입력해주세요");
    }
    else {
      if(num >= 1 && num <= 100) {
          for(let i=1; i<=100; i++)

          }
          alert("완료되었습니다");
      }

      }
    }
