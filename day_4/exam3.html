    function inputText() {
        const text = prompt("텍스트를 입력해주세요");

        if(text === null) {
            alert("텍스트 값을 다시 입력해주세요");
        }

        const textDiv = document.getElementById("text");
        textDiv.innerHTML = text;

        const result = document.getElementById("result");
        result.className = "center";
    }

    // function changeColorRed() {
    //     const text = document.getElementById("text");
    //     text.style.color = "red";
    // }

    function changeColor(color) {
        const text = document.getElementById("text");
        text.style.color = color;

        alert('${color}색으로 변경됩니다');
    }

  </script>

<body>
  <button onclick="inputText()">텍스트 입력</button>

  <div id="result" class="center hidden">
    <div id="text">여기</div>
      <div class="center">
        <button onclick="changeColor('red')">빨강</button>
        <button onclick="changeColor('blue')">파랑</button>
        <button onclick="changeColor('green')">초록</button>
