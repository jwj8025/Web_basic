<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
  <form>
    <label>
      이름 :
      <input type="text">
    </label>

    <br>

    <label>
      패스워드 :
      <input type="password">
<!--      패스워드는 비밀번호 형식-->
    </label>

    <br>

    <label>
    <textarea cols="100" rows="4"></textarea>
    </label>
<!--    textarea는 cols * rows 크기의 텍스트 입력창을 만들어준다-->

    <input type="submit">
<!--    서브밋은 제출 버튼이 만들어짐 이걸 쓰면 위에 입력한 것들이 한번에 담겨서 전송되기 좋은 시스템이 된다-->
  </form>
</body>
</html>
