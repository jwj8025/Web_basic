<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Basic</title>
</head>
<body>
<b>Hello</b> World! <br> <hr>
hello <br>
<!--그림 크기 단위는 px도 되고 %도 된다. alt 시각장애인용 -->
<img src="7170113c6a983.jpg" width="300" alt="고양이">
<br>

기본 링크 :
<!--기본 홈페이지 링크와 주석 달기-->
<a href="https://naver.com">네이버 홈페이지</a>
<br>

타겟 지정 링크 :
<!--타겟 지정 링크-->
<a href="https://naver.com" target="a">네이버 홈페이지</a>
<br>

보통 많이 쓰는 방법 :
<a href="https://naver.com" target="_blank">네이버 홈페이지</a>

</body>
</html>
