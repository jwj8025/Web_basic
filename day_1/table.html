<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>

<!--색깔을 넣으려면 bgcolor="넣고 싶은 색깔 이름이나 색상코드"-->
    <table border="1">
        <tr>
            <td bgcolor="blue">1</td>
            <td bgcolor="#ff0000">2</td>
            <td>3</td>
        </tr>
        <tr bgcolor="#7fffd4">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>

    <br>

    <table border="1">
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">3<br>6</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
        </tr>
    </table>


</body>
</html>
